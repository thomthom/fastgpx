name: fastgpx Tests

on:
  push:
    branches: [main, dev/github]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install fastgpx
        run: |
          export CC=clang-18
          export CXX=clang++-18
          pip install fastgpx==0.2.1
