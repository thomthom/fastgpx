name: fastgpx Tests

on:
  push:
    branches: [main, dev/github]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [windows-latest, macos-latest, ubuntu-latest]
        os: [windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install and setup UV with Python (${{ matrix.python-version }})
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: |
          uv run --frozen pytest --junitxml=reports/pytest-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results (${{ matrix.os }})
          path: reports/pytest-results.xml

  publish-test-results:
    name: Publish Test Results
    needs: test
    runs-on: ubuntu-latest
    if: always()
    permissions:
      # https://github.com/EnricoMi/publish-unit-test-result-action?tab=readme-ov-file#permissions
      checks: write
      contents: read
      issues: read
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          comment_mode: off # pull-requests: write not needed
          files: artifacts/**/*.xml
