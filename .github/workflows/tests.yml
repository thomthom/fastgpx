name: fastgpx Tests

on:
  push:
    branches: [main, dev/github]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install and setup UV with Python (${{ matrix.python-version }})
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: |
          export SKBUILD_BUILD_VERBOSE=true
          export SKBUILD_LOGGING_LEVEL=INFO
          uv run --frozen --verbose pytest
