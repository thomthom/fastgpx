<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add a line to a map using a GeoJSON source</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = '{{ mapbox_access_token }}';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/onionarmy/cm0hxr4fk004g01pma59r1mqv',
      bounds: {{ bounds }},
      fitBoundsOptions: {
        padding: { left: 50, top: 50, right: 50, bottom: 50 },
      }
    });

    map.on('load', () => {
      map.addSource('route', {
        'type': 'geojson',
        'data': {
          'type': 'Feature',
          'properties': {},
          'geometry': {
            'type': 'LineString',
            'coordinates': [
              {{ coords }}
            ]
          }
        }
      });
      map.addLayer({
        'id': 'route',
        'type': 'line',
        'source': 'route',
        'layout': {
          'line-join': 'round',
          'line-cap': 'round'
        },
        'paint': {
          'line-color': '#b33',
          'line-width': 4
        }
      });
    });
  </script>

</body>

</html>
